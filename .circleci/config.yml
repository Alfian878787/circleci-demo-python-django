
version: 2.1

orbs:
  python: circleci/python@0.3.2

jobs:
  build-and-test:
    executor: python/default
    environment:
      DJANGO_SETTINGS_MODULE: "locallibrary.settings"
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: python -m pytest catalog/tests/

workflows:
  main:
    jobs:
      - build-and-test